<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
    <div class="text-cont">
<h1>Merry Christmas</h1>
    <div class="countdown-container">
        <div class="days-cont">
            <p class="big-text" id="idDays">0</p>
            <span>Days</span>
        </div>
        
        <div class="hours-cont">
            <p class="big-text" id="idHours">0</p>
            <span>Hours</span>
        </div>

        <div class="minutes-cont">
            <p class="big-text" id="idMinutes">0</p>
            <span>Minutes</span>
        </div>

        <div class="seconds-cont">
            <p class="big-text" id="idSeconds">0</p>
            <span>Seconds</span>
        </div>
    </div>
    </div>
    <script src="/javascript/script.js"></script>
</body>
</html>
